<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>

  <header>
    <h1>Analizador de texto</h1>
  </header>

  <textarea name="user-input"> <!-- NO ID NI CLASS-->
  </textarea>

  <ul> <!-- NINGUNO DE LOS LI: NAME, ID, HIJOS-->
      <li data-testid="word-count"></li> <!-- 1. recuento de palabras -->
      <li data-testid="character-count"></li> <!-- 2. recuento de caracteres -->
      <li data-testid="character-no-spaces-count"></li> <!-- 3. recuento de caracteres sin espacios -->
      <li data-testid="number-count"></li> <!-- 4. recuento de numeros -->
      <li data-testid="number-sum"></li> <!-- 5. suma total de numeros -->
      <li data-testid="word-length-average"></li> <!-- 6. longitud media de palabras -->
