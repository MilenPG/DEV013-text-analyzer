<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analizador de texto</title>
  <link rel="icon" href="images/solo-lectura.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <div>

    <header>
      <img src="images/solo-lectura.png"/>
      <h1>Analizador de texto</h1>
    </header>

    <textarea name="user-input" placeholder="Escribe o inserta tu texto aquí..."></textarea> 

    <button id="reset-button"> 
      Limpiar
    </button>

    <ul class="flex-container">
      <li class="li-item" data-testid="word-count">Recuento de palabras</li>
      <li class="li-item" data-testid="character-count">Recuento de caracteres</li>
      <li class="li-item" data-testid="character-no-spaces-count">Recuento de caracteres sin espacios, ni signos</li> 
      <li class="li-item" data-testid="word-length-average">Longitud media de palabras</li>
      <li class="li-item" data-testid="number-count">Recuento de números</li> 
      <li class="li-item" data-testid="number-sum">Suma total de números</li> 
    </ul>

    <footer>
      <p>&copy; Milen P. G.</p> 
    </footer>

  </div>
  
</body>
</html>
